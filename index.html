<!DOCTYPE html>
<html>
<head>
  <title>Will You Be My Valentine? ğŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #ffdde1, #ee9ca7);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 120px;
      font-size: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px #ff4d6d;
      animation: floatText 3s infinite ease-in-out;
    }

    @keyframes floatText {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .buttons {
      margin-top: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      box-shadow: 0 0 15px #ff4d6d;
    }

    #yesBtn:hover {
      background-color: #ff1e4d;
      transform: scale(1.1);
    }

    #noBtn {
      background-color: white;
      color: #ff4d6d;
      position: absolute;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    /* Clouds */
    .cloud {
      position: absolute;
      font-size: 50px;
      animation: moveClouds 30s linear infinite;
    }

    @keyframes moveClouds {
      0% { left: -10%; }
      100% { left: 110%; }
    }

    .sticker {
      position: absolute;
      font-size: 40px;
    }

  </style>
</head>
